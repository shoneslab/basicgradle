group 'com.shoneslab'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'pmd'
apply plugin: 'jdepend'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

// Code Analysis and Find Bugs - PMD and jdepend START
pmd {
    ignoreFailures = true
}

//gradle check
tasks.withType(Pmd){
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

jdepend {
    toolVersion = '2.9.1'
    ignoreFailures = true
}
//Code Analysis and Find Bugs - PMD and jdepend END




dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
